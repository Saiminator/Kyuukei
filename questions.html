---
layout: default
title: Questions @ Saiminator@kyuukei.com
---

<button id="spoiler-toggle" class="spoiler-toggle">Potential spoilers ahead</button>

<div id="spoiler-content" style="display: none;">
  {% for post in site.questions reversed %}
    <article class="question-entry">
      <header class="question-header" style="background: transparent !important;">
        <h2 style="color: #000 !important; background: transparent !important;">
          Q{{ post.question_number }} – {{ post.date | date: "%B %d, %Y" }} – {{ post.question_type }}
        </h2>
      </header>
      <div class="question-body">
        <div class="question-text">
          <h3>Question:</h3>
          <p>{{ post.question }}</p>
        </div>
        <div class="answer-text">
          <h3>Answer:</h3>
          <p>{{ post.answer }}</p>
        </div>
      </div>
    </article>
  {% endfor %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.getElementById('spoiler-toggle');
    const spoilerContent = document.getElementById('spoiler-content');
    toggleButton.addEventListener('click', function() {
      if (spoilerContent.style.display === 'none' || spoilerContent.style.display === '') {
        spoilerContent.style.display = 'block';
        toggleButton.textContent = 'Hide potential spoilers';
      } else {
        spoilerContent.style.display = 'none';
        toggleButton.textContent = 'Potential spoilers ahead';
      }
    });
  });
</script>
