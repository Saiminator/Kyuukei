---
layout: default
title: Questions
no_scroll_container: true
---

<section id="questions" class="content-section section-fixed-title">
  <header class="section-header">
    <h1>Questions</h1>
  </header>
  <div class="section-scroll">
    {% for question in site.questions %}
      <article class="news-entry">
         <h2>{{ question.title }}</h2>
         <p class="news-date">{{ question.date | date: "%B %d, %Y" }}</p>
         <div class="news-content">
           {{ question.content }}
         </div>
      </article>
    {% endfor %}
  </div>
</section>
