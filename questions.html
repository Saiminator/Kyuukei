---
layout: default
title: Questions
---

{% for post in site.questions reversed %}
<article class="question-entry">
  <header class="question-header">
    <h2>
      Q{{ post.question_number }} – 
      {{ post.date | date: "%B %d, %Y" }} – 
      {{ post.question_type }}
    </h2>
  </header>
  <div class="question-body">
    <div class="spoiler">
      <button class="spoiler-toggle">Show Answer</button>
      <div class="spoiler-content" style="display: none;">
        <div class="question-text">
          <h3>Question:</h3>
          <p>{{ post.question }}</p>
        </div>
        <div class="answer-text">
          <h3>Answer:</h3>
          <p>{{ post.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</article>
{% endfor %}

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const spoilerToggles = document.querySelectorAll('.spoiler-toggle');
    spoilerToggles.forEach(function(button) {
      button.addEventListener('click', function() {
        const content = this.nextElementSibling;
        if (content.style.display === 'none' || content.style.display === '') {
          content.style.display = 'block';
          this.textContent = 'Hide Answer';
        } else {
          content.style.display = 'none';
          this.textContent = 'Show Answer';
        }
      });
    });
  });
</script>
