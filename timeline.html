---
layout: default
title: Story Segments
---

<div class="story-segments-container">
  {% assign segments = "Kyuu's Breaktime Stories|Dreymi's Diary|Shimi's Spreading Stain|The Cerulean Winds" | split: "|" %}
  {% for segment in segments %}
    {% assign slug = segment | slugify %}
    <a href="{{ '/' | append: slug | append: '/' | relative_url }}" class="story-segment">
      <img src="https://via.placeholder.com/1000x200?text={{ segment | url_encode }}" alt="{{ segment }}">
      <div class="segment-info">
        <h2>{{ segment }}</h2>
      </div>
    </a>
  {% endfor %}
</div>
