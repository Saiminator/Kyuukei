---
layout: default
title: News
no_scroll_container: true
---

<section id="news" class="content-section section-fixed-title">
  <header class="section-header">
    <h1>News</h1>
  </header>
  <div class="section-scroll">
    {% for post in site.news %}
      <article class="news-entry">
        <h2>{{ post.title }}</h2>
        <p class="news-date">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="news-content">
          {{ post.content }}
        </div>
      </article>
    {% endfor %}
  </div>
</section>
