---
layout: default
---
<article class="character-detail">
  <h1>{{ page.title }}</h1>
  {% if page.image %}
  <div class="character-image" style="background-image: url('{{ page.image }}');"></div>
  {% endif %}
  <div class="character-content">
    {{ content }}
  </div>
  <nav class="nav-buttons">
    <a href="/characters.html" class="button">Back to Characters</a>
  </nav>
</article>
