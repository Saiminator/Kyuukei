<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon & Apple Touch Icon -->
  <link rel="icon" href="https://i.imgur.com/QRd4drw.png" type="image/png">
  <link rel="shortcut icon" href="https://i.imgur.com/QRd4drw.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/QRd4drw.png">

  <!-- Open Graph / Social Meta Tags -->
  <meta property="og:title" content="{{ page.title | default: 'Kyuukei wo Hanashi' }}">
  <meta property="og:description" content="Kyuu’s Breaktime Stories - A collection of interactive narratives and breaktime stories.">
  <meta property="og:image" content="https://i.imgur.com/QRd4drw.png">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'Kyuukei wo Hanashi' }}">
  <meta name="twitter:description" content="Kyuu’s Breaktime Stories - A collection of interactive narratives and breaktime stories.">
  <meta name="twitter:image" content="https://i.imgur.com/QRd4drw.png">
</head>
<body class="no-select">
  <!-- Site Header -->
  <header>
    <a href="/index.html" id="site-title">
      <!-- Full text for desktop/tablet -->
      <span class="header-full">Kyuukei wo Hanashi | Kyuu’s Breaktime Stories</span>
      <!-- Shortened text for mobile (initially hidden) -->
      <span class="header-toggle" style="display: none;">Kyuukei wo Hanashi</span>
    </a>
  </header>
  
  <!-- Mobile Navigation (stays at top for small screens) -->
  <nav id="nav-mobile">
    <button id="nav-toggle" aria-label="Toggle Navigation">Menu</button>
    <ul id="nav-mobile-menu">
      <li><a href="/about.html">About</a></li>
      <li><a href="/timeline.html">Story</a></li>
      <li><a href="/characters.html">Characters</a></li>
      <li><a href="/questions.html">Questions</a></li>
      <li><a href="/news.html">News</a></li>
    </ul>
  </nav>
  
  <!-- Page Wrapper with Side Boxes -->
  <div class="page-wrapper">
    <div class="side-box left-box">
      <img src="https://i.imgur.com/c1LFa9W.png" alt="Left Side Image">
    </div>
    
    <!-- Fixed Container for Page Content -->
    <div class="main-content section-fixed-title">
      <!-- Desktop Navigation Menu placed at the top -->
      <nav class="nav-menu-desktop">
        <ul>
          <li><a href="/about.html">About</a></li>
          <li><a href="/timeline.html">Story</a></li>
          <li><a href="/characters.html">Characters</a></li>
          <li><a href="/questions.html">Questions</a></li>
          <li><a href="/news.html">News</a></li>
        </ul>
      </nav>
      <!-- Section Header with Page Title -->
      <header class="section-header">
        <h1>{{ page.title }}</h1>
      </header>
      <!-- Scrollable Content Area -->
      <div class="section-scroll">
        {{ content | strip }}
      </div>
    </div>
    
    <div class="side-box right-box">
      <img src="https://i.imgur.com/FqobgRz.png" alt="Right Side Image">
    </div>
  </div>
  
  <script src="/js/main.js"></script>
  
  <!-- JavaScript for Mobile Click-and-Hold Toggle on Header -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Only attach the toggle behavior on mobile screens (600px or less)
      if (window.innerWidth <= 600) {
        var siteTitle = document.getElementById('site-title');
        var headerFull = siteTitle.querySelector('.header-full');
        var headerToggle = siteTitle.querySelector('.header-toggle');
        var holdTimer;
        var holdThreshold = 800; // milliseconds
        var wasHeld = false;
        
        // Initially, show full text (or you could default to toggle text if desired)
        headerFull.style.display = 'inline';
        headerToggle.style.display = 'none';
        
        siteTitle.addEventListener('mousedown', function(e) {
          wasHeld = false;
          holdTimer = setTimeout(function() {
            wasHeld = true;
            // Toggle: if full text is visible, show toggled text; otherwise revert.
            if (headerFull.style.display !== 'none') {
              headerFull.style.display = 'none';
              headerToggle.style.display = 'inline';
            } else {
              headerFull.style.display = 'inline';
              headerToggle.style.display = 'none';
            }
          }, holdThreshold);
        });
        
        siteTitle.addEventListener('mouseup', function(e) {
          clearTimeout(holdTimer);
          if (wasHeld) {
            e.preventDefault(); // Prevent navigation if held long enough
          }
        });
        
        siteTitle.addEventListener('mouseleave', function(e) {
          clearTimeout(holdTimer);
        });
      }
    });
  </script>
</body>
</html>
