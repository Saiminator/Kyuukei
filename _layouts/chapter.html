---
layout: default
---
<article class="chapter-detail content-section">
  <h1>{{ page.title }}</h1>
  <div class="chapter-content">
    {{ content }}
  </div>
  <nav class="nav-buttons">
    {% if page.previous_chapter %}
      <a href="{{ page.previous_chapter.url }}" class="button">Previous Chapter</a>
    {% endif %}
    <a href="/timeline.html" class="button">Back to Timeline</a>
    {% if page.next_chapter %}
      <a href="{{ page.next_chapter.url }}" class="button">Next Chapter</a>
    {% endif %}
  </nav>
</article>
